<!-- MODAL PARA VER IMAGEN COMPLETA -->
<div id="modal-img" class="modal">
  <span class="cerrar">&times;</span>
  <img class="modal-contenido" id="img-ampliada">
</div>

<script>
  const modal = document.getElementById("modal-img");
  const modalImg = document.getElementById("img-ampliada");
  const imgs = document.querySelectorAll(".galeria-grid img");
  const cerrar = document.querySelector(".cerrar");

  imgs.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = img.src;
    });
  });

  cerrar.addEventListener("click", () => {
    modal.style.display = "none";
  });
</script>
<script>
// Siempre iniciar arriba al refrescar
window.onbeforeunload = function () {
  window.scrollTo(0, 0);
};

// Forzar animación nuevamente al recargar
document.addEventListener("DOMContentLoaded", () => {
  const hero = document.querySelector('.fade-up');
  hero.classList.remove('fade-up');
  void hero.offsetWidth; // Reiniciar animación
  hero.classList.add('fade-up');
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Forzar scroll al inicio al recargar
    window.scrollTo(0, 0);

    const images = document.querySelectorAll('.galeria-grid img');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, {
        threshold: 0.2
    });

    images.forEach(img => {
        observer.observe(img);
    });
});
</script>
